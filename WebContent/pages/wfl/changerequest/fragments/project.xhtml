<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:p="http://primefaces.prime.com.tr/ui"
  xmlns:a4j="http://richfaces.org/a4j">

<tr>
  <td>
    <s:decorate id="projectIdNumberProperty"
                template="/layout/fragments/editproperty.xhtml">
      <ui:define name="label"><h:outputText value="#{messages['changeRequestDataBean.projectIdNumber']}" /></ui:define>
      <h:inputText id="i"
                   value="#{changeRequestData.projectIdNumber}"
                   readonly="#{readonly?'true':'false'}"
                   styleClass="#{readonly?'inputtext readonly':'inputtext'}" />
  </s:decorate>
  </td>
  <td>
    <s:decorate id="managerNameProperty"
                template="/layout/fragments/editproperty.xhtml">
      <ui:define name="label"><h:outputText value="#{messages['changeRequestDataBean.managerName']}" /></ui:define>
      <h:inputText id="i"
                   value="#{changeRequestData.managerName}"
                   readonly="true"
                   styleClass="inputtext readonly" 
                   rendered="#{readonly}" />
      <p:autoComplete id="j"
                      value="#{changeRequestData.managerName}"   
                      completeMethod="#{changeRequestDataCompleter.completeManagerName}" 
                      rendered="#{not readonly}" />        
    </s:decorate>
  </td>
</tr>

</ui:composition>
