<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/#{theme['template']}">

<ui:param name="pageTitle" value="#{messages['page.refdata.units.title']}" />
<ui:param name="pageHeadline" value="#{messages['page.refdata.units.title']}" />

<ui:define name="body">


  <a4j:form id="frm">

    <!-- no rows are available -->
    <h:outputText value="#{messages['page.refdata.units.nothingFound']}"
                  rendered="#{empty changeRequestUnitTable.resultList}"/>

    <!-- searchstring might be to specific -->
    <h:outputText value=" #{messages['page.refdata.units.checkFilterString']}"
                  rendered="#{(not empty changeRequestUnitTable.fragment) &amp;&amp; (empty changeRequestUnitTable.resultList)}" />


    <rich:dataTable id="tbl"
                    var="row"
                    value="#{changeRequestUnitTable.resultList}"
                    width="100%"
                    rowKeyVar="rowKey"
                    columnsWidth="1%,5%,5%,89%,0*">

      <rich:column styleClass="indexcolumn">
        <f:facet name="header"><h:outputText value="#{messages['table.index']}"/></f:facet>
        <span>
         <h:outputText value="&#160;" escape="false" />
         <h:outputText value="#{changeRequestUnitTable.firstResult + rowKey + 1}" escape="true" />
         <h:outputText value="&#160;" escape="false" />
        </span>
      </rich:column>


      <rich:column headerClass="#{changeRequestUnitTable.getOrderForColumn('u.sortIndex')}">
        <f:facet name="header">
          <a4j:commandLink reRender="frm"
                           ajaxSingle="true"
                           action="#{changeRequestUnitTable.toggleOrder('u.sortIndex')}">
            <h:outputText value="#{messages['table.sortIndex']}"/>
          </a4j:commandLink>
        </f:facet>
        <span>
         <h:outputText value="&#160;" escape="false" />
         <h:outputText value="#{row.index}" escape="true" />
         <h:outputText value="&#160;" escape="false" />
        </span>
      </rich:column>


      <rich:column styleClass="actions">
        <f:facet name="header" ><h:outputText value="&#160;" escape="false" /></f:facet>
        <span style="white-space: nowrap;">
        <a4j:commandLink
                title="Up"
                action="#{changeRequestUnitTable.sortUp(row.id)}"
                reRender="frm, msgs"
                ajaxSingle="true"
                immediate="true"
                rendered="#{row.index > 1}">
          <h:graphicImage url="/#{theme['iconset']}/arrow_up.png" border="0"/></a4j:commandLink>
        <h:graphicImage url="/#{theme['iconset']}/arrow_dummy.png" border="0" rendered="#{row.index == 1}"/>
        <a4j:commandLink
                title="Down"
                action="#{changeRequestUnitTable.sortDown(row.id)}"
                reRender="frm, msgs"
                ajaxSingle="true"
                immediate="true"
                rendered="#{changeRequestUnitTable.resultCount > row.index}">  <!-- FIXME: result count is just the current page, not the compete set -->
          <f:param name="productId" value="#{row.id}"/>
          <h:graphicImage url="/#{theme['iconset']}/arrow_down.png" border="0"/></a4j:commandLink>
        </span>
      </rich:column>


      <rich:column headerClass="#{changeRequestUnitTable.getOrderForColumn('u.defaultName')}">
        <f:facet name="header" >
          <a4j:commandLink reRender="frm"
                           ajaxSingle="true"
                           action="#{changeRequestUnitTable.toggleOrder('u.defaultName')}">
            <h:outputText value="#{messages['changeRequestUnit.defaultName']}"/>
          </a4j:commandLink>
        </f:facet>
        <span>
         <h:outputText value="&#160;" escape="false" />
         <h:outputText value="#{row.name}" escape="true" />
         <h:outputText value="&#160;" escape="false" />
        </span>
      </rich:column>


      <!-- the action buttons -->
      <rich:column styleClass="actions">
        <f:facet name="header">Actions</f:facet>
        <!-- set the id in the home object for the selected bean and switch to a new page -->
        <s:link title="Update"
                action="update">
          <f:param name="unitId" value="#{row.id}"/>
          <h:graphicImage url="/#{theme['iconset']}/pencil.png" border="0"/></s:link>

        <span> </span>
        <a4j:commandLink
                title="Suspend"
                action="#{changeRequestUnitTable.setSuspend(row.id)}"
                reRender="frm, msgs"
                rendered="#{row.enabled}"
                ajaxSingle="true">
          <h:graphicImage url="/#{theme['iconset']}/suspend.png" border="0" /></a4j:commandLink>
        <a4j:commandLink
                title="Resume"
                action="#{changeRequestUnitTable.setResume(row.id)}"
                reRender="frm, msgs"
                rendered="#{not row.enabled}"
                ajaxSingle="true">
          <h:graphicImage url="/#{theme['iconset']}/resume.png" border="0" /></a4j:commandLink>

      </rich:column>


   <!--

     footer row starts here

    -->


    <f:facet name="footer">
      <rich:columnGroup>
        <rich:column  colspan="5">

    <h:selectOneMenu value="#{changeRequestUnitTable.maxResults}">
      <a4j:support event="onchange"
                   reRender="frm"
                   ajaxSingle="true" />
      <f:selectItems value="#{changeRequestUnitTable.selectItems}"/>
    </h:selectOneMenu>

    <a4j:commandLink reRender="frm"
                     ajaxSingle="true"
                     rendered="#{changeRequestUnitTable.previousExists}"
                     action="#{changeRequestUnitTable.first()}">
      <h:graphicImage value="/#{theme['iconset']}/resultset_first.png" title="First Page" />
    </a4j:commandLink>

    <span> </span>

    <a4j:commandLink reRender="frm"
                     ajaxSingle="true"
                     rendered="#{changeRequestUnitTable.previousExists}"
                     action="#{changeRequestUnitTable.previous()}">
      <h:graphicImage value="/#{theme['iconset']}/resultset_previous.png" title="Previous Page" />
    </a4j:commandLink>

    <span> </span>


    <script type="text/javascript">
    <h:outputText value="/* &lt;![CDATA[ */" escape="false"/>
       jQuery(document).ready(function() {
         jQuery('#frm\\:tbl\\:fr').hint();
         jQuery('#frm\\:tbl').zebra("Update");
       });
    <h:outputText value="/* ]]> */" escape="false"/>
    </script>

    <h:inputText size="10"
                 value="#{changeRequestUnitTable.fragment}"
                 id="fr"
                 styleClass="filter"
                 title="#{messages['table.filter']}">
       <a4j:support event="onkeyup"
                    reRender="frm"
                    ajaxSingle="true"
                    requestDelay="700"
                    oncomplete="jQuery('#frm\\:tbl\\:fr').caret(jQuery('#frm\\:tbl\\:fr').val().length);" />
    </h:inputText>

    <span> </span>

    <a4j:commandLink reRender="frm"
                     ajaxSingle="true"
                     rendered="#{changeRequestUnitTable.nextExists}"
                     action="#{changeRequestUnitTable.next()}">
      <h:graphicImage value="/#{theme['iconset']}/resultset_next.png" title="Next Page" />
    </a4j:commandLink>

    <span> </span>

    <a4j:commandLink reRender="frm"
                     ajaxSingle="true"
                     rendered="#{changeRequestUnitTable.nextExists}"
                     action="#{changeRequestUnitTable.last()}">
      <h:graphicImage value="/#{theme['iconset']}/resultset_last.png" title="Last Page" />
    </a4j:commandLink>

      </rich:column>
      </rich:columnGroup>
    </f:facet>

    <span> </span>

    </rich:dataTable>

  <br/>

  <!-- switch to a new page to create a new entity  -->
  <div class="actionButtons">
    <s:button styleClass="button"
              value="#{messages['action.create']}"
              action="create">
      <f:param name="unitId" />  <!-- suppress propagation of the unit id -->
    </s:button>
    <h:commandButton styleClass="button"
                     action="#{changeRequestUnitTable.setFragment('')}"
                     value="#{messages['action.reset']}"
                     rendered="#{(not empty changeRequestUnitTable.fragment) &amp;&amp; (empty changeRequestUnitTable.resultList)}">
      <s:conversationId />
    </h:commandButton>
  </div>


  </a4j:form>

<br />
<br />
</ui:define>

</ui:composition>
