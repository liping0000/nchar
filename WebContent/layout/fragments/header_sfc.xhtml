<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"><!--


    this is the general header for all pages including logo, name and a horizontal line separator

-->
<div style="float: left;">
<!--
  the logo:

--><h:outputLink value="#{request.contextPath}/pages/user/home.html"><!--
  --><h:graphicImage value="/#{theme['logo']}"
                     alt="charms"
                     class="logo" /><!--
--></h:outputLink><!--


  the username:

--><h:panelGroup class="userfullname" rendered="#{identity.loggedIn}"><!-- show name if the user is logged in -->
           <h:outputText value="#{authenticatedUser.fullname}" /><!--
--></h:panelGroup><!--


-->
</div>
<!--
  div for the help link:

--><h:panelGroup style="align: right;"><!-- show help link
--><h:outputLink value="#{request.contextPath}/var/help/index.htm"
                 style="float: right; padding-right: 15px; padding-top: 15px;"
                 target="_blank"><!--
  --><h:graphicImage value="/#{theme['help']}"
                     alt="help"
                     class="help" /><!--
--></h:outputLink><!--
--></h:panelGroup><!--

  the fadeline:

--><div class="fadeline" style="clear: both;"><h:graphicImage value="/img/pixel.gif" alt="" /></div>
</ui:composition>
