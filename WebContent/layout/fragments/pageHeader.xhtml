<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.prime.com.tr/ui">

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <!-- Set to expire far in the past. -->
  <meta http-equiv="Expires" content="-1" />
  <!-- Set standard HTTP/1.1 no-cache headers. -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <!-- Set standard HTTP/1.0 no-cache header. -->
  <meta http-equiv="Pragma" content="no-cache" />

  <!--  primefaces css and js files, jquery comes from richfaces
        can't use JSF2 in primefaces until richfaces fully supports it 
        not that primefaces comes with jQury 1.4.2 whereas richfaces comes with jQuery 1.3.2 !! 
         -->
  <p:resources exclude="/jquery/jquery.js" />

<!-- transparent png fix for IE6, see: http://www.twinhelix.com/
     we use pngs for the error messages and inside links in the task tables
-->
<h:outputText value="&lt;!--[if lt IE 7]>" escape="false"/>
<style>
/* li.error, */
/* li.info, */
a img {
  behavior: url("#{request.contextPath}/css/iepngfix.htc");
}
</style>
<h:outputText value="&lt;![endif]-->" escape="false"/>


<!-- facestrace doesn't work with IE, a4j:loadScript
     pushes the script into the header so we can't use it here -->
<h:outputText value="&lt;!--[if !IE]>" escape="false" />

<script src="#{request.contextPath}/js/facestrace.js" type="text/javascript"></script>

<h:outputText value="&lt;![endif]-->" escape="false" />
